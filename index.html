<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="window" style="display: none;
    width: 500px;height: 180px;
    background-color: white;
    position: absolute;left:31%"><br><br><br>
    
    <hr><br>
    <h2 style="padding-left: 30px;">You still have time, you sure?<span id="timeM"></span><span id="points">:</span><span id="timeS">00</span></h2><br>
    <hr>
    <br>
    <div style="text-align: center;">
    <button class="close" style="padding: 5px;margin-right: 10px;outline: none;background-color: red;color: white;">Close</button>
    <button class="check" style="padding: 5px;margin-right: 10px;background-color: green;color: white;">Check</button>
    </div>
    </div>    

<div class="container" style="width: 40%;height: 500px;margin: 10px auto;">
    <div id="timerBlock" style="margin:10px;font-size: 70px;text-align: center;">
        <span class="min">01</span>
        <span> : </span>
        <span class="sec">00</span>
    </div>

   <form action="" style="text-align: center;margin: 50px;">
       <button class="start">Start game</button>
       <button class="check1" disabled>Check result</button>
       <button class="new">New game</button>
   </form>

      <div class="container_box">
    
        <ul class="box left_box">
            <li class="box__item item-1">1</li>
            <li class="box__item item-2">2</li>
            <li class="box__item item-3">3</li>
            <li class="box__item item-4">4</li>
            <li class="box__item item-5">5</li>
            <li class="box__item item-6">6</li>
            <li class="box__item item-7">7</li>
            <li class="box__item item-8">8</li>
            <li class="box__item item-9">9</li>
            <li class="box__item item-10">10</li>
            <li class="box__item item-11">11</li>
            <li class="box__item item-12">12</li>
            <li class="box__item item-13">13</li>
            <li class="box__item item-14">14</li>
            <li class="box__item item-15">15</li>
            <li class="box__item item-16">16</li>
        </ul> <br><br>
        <ul class="box right_box" >
            
        </ul>
     </div>

</div>

    <script src="jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
